site_name: zigi-amazon-mcp
repo_url: https://github.com/Pelmoggian/zigi-amazon-mcp
site_url: https://Pelmoggian.github.io/zigi-amazon-mcp
site_description: This is a prototype MCP server to connect to the Amazon Seller Central API.
site_author: GMCLG
edit_uri: edit/main/docs/
repo_name: Pelmoggian/zigi-amazon-mcp
copyright: Maintained by <a href="https://Pelmoggian.com">Pelmoggian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/zigi_amazon_mcp"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Pelmoggian/zigi-amazon-mcp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/zigi-amazon-mcp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
